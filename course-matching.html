<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Course-Based Matching</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            uniBlue: '#003865',
            uniGold: '#FFD200'
          }
        }
      }
    };
  </script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

  <!-- Navbar -->
  <nav class="bg-uniBlue shadow text-white mb-6">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="text-xl font-bold">Smart Study Match</div>
      <div class="space-x-6">
        <a href="home.html" class="hover:text-uniGold">Home</a>
        <a href="product.html" class="hover:text-uniGold">Features</a>
        <a href="about.html" class="hover:text-uniGold">About</a>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <section class="max-w-4xl mx-auto px-6 py-16">
    <h1 class="text-3xl font-bold text-uniBlue mb-4">Course-Based Matching</h1>
    <p class="mb-6">Select your enrolled courses and get matched with classmates.</p>

    <form class="bg-white shadow-md rounded p-6 space-y-4">
      <label class="block">
        <span class="text-gray-700">Select Your Class</span>
        <select class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
          <option>CSCI-A 110 - Introduction to Computing</option>
          <option>BUS-X 100 - Business Administration</option>
          <option>MATH-M 119 - Brief Survey of Calculus</option>
        </select>
      </label>
      <button type="submit" class="bg-uniBlue text-white px-4 py-2 rounded hover:bg-blue-800">Match Me</button>
    </form>
  </section>
</body>
</html>
