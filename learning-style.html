<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Learning Style Sync</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            uniBlue: '#003865',
            uniGold: '#FFD200'
          }
        }
      }
    };
  </script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

  <!-- Navbar -->
  <nav class="bg-uniBlue shadow text-white mb-6">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="text-xl font-bold">Smart Study Match</div>
      <div class="space-x-6">
        <a href="home.html" class="hover:text-uniGold">Home</a>
        <a href="product.html" class="hover:text-uniGold">Features</a>
        <a href="about.html" class="hover:text-uniGold">About</a>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <section class="max-w-4xl mx-auto px-6 py-16">
    <h1 class="text-3xl font-bold text-uniBlue mb-4">Learning Style Sync</h1>
    <p class="mb-6">Choose how you learn best and weâ€™ll match you with others who study like you.</p>

    <form class="bg-white shadow-md rounded p-6 space-y-4">
      <label class="block">
        <span class="text-gray-700">How do you prefer to learn?</span>
        <select class="mt-2 block w-full border rounded px-3 py-2">
          <option>Visual (diagrams, charts)</option>
          <option>Auditory (discussions, lectures)</option>
          <option>Kinesthetic (hands-on practice)</option>
          <option>Reading/Writing</option>
        </select>
      </label>

      <button type="submit" class="bg-uniBlue text-white px-4 py-2 rounded hover:bg-blue-800">Match Me</button>
    </form>
  </section>
</body>
</html>
